---
static_resources:
  listeners:
    - name: "net/http"
      protocol_type: "HTTP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 8882
      filter_chains:
        filters:
          - name: dgp.filter.httpconnectionmanager
            config:
              route_config:
                routes:
                  - match:
                      prefix: "/api/v1"
              http_filters:
                - name: dgp.filters.tracing
                  config:88
                - name: dgp.filter.http.apiconfig
                  config:
                    path: /Users/foghost/Documents/GoProjects/dubbo-go-pixiu-samples/dubbogo/simple/jaeger/pixiu/api_config.yaml
                - name: dgp.filter.http.dubboproxy
                  config:
                    dubboProxyConfig:
                      registries:
                        "zookeeper":
                          protocol: "zookeeper"
                          timeout: "3s"
                          address: "127.0.0.1:2181"
                          username: ""
                          password: ""
                      timeout_config:
                        connect_timeout: 5s
                        request_timeout: 5s
              server_name: "test_http_dubbo"
              generate_request_id: false
tracing:
  name: "jaeger"
  servicename: "dubbo-go-pixiu"
  sampler:
    type: "always"
  config:
    url: "http://127.0.0.1:14268/api/traces"